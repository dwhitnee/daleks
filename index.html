<!doctype html<>
<html>
<head>
  <title>Daleks!</title>
  <link rel="stylesheet" type="text/css" href="styles/daleks.css"/>
  <link rel="icon" type="image/ico" href="images/favicon.ico"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- these don't seem to do much.
       supposedly sets window.navigator.standalone
  -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!-- preload -->
  <img src="images/loading.gif"
       style="visibility: hidden; width: 1px; height: 1px;"/>

  <h1>Daleks!</h1>

  <h2 class="rotateMe">
    Please rotate me sideways!
  </h2>

  <div class="arena">

    <div class="loading"></div>

    <div class="instructions">Click near arrows to move</div>

    <div class="gameover victory">
      <div class="banner">
        <div>Victory over the Daleks!</div>
        <div style="line-height: 1em;">(For now...)</div>
      </div>
      <span class="small">Click to start next round</span>
    </div>

    <div class="gameover loser">
      <div class="banner">The Daleks rule the Universe!</div>
      <span class="small">Click to try again</span>
    </div>
  </div>
  <div class="actions unselectable">
    <a class="button hidden" data-name="abort">Abort!</a>
    <a class="button" data-name="lastStand">(L)ast Stand</a>
    <a class="button" data-name="sonicScrewDriver">(S)onic Screwdriver</a>
    <a class="button" data-name="teleport">(T)eleport</a>
  </div>

  <div style="clear: both;"></div>

  <div class="gameData">
    <div class="score">
      Score: <span id="score"></span>
    </div>
    <div class="level">
      Round: <span id="level"></span>
    </div>
    <div id="highScores">
      High Score: <span id="highScore"></span>
    </div>
    <div class="about">
      <a href="about.html">About&hellip;</a>
    </div>
  </div>

  <script src="build/jquery-1.8.0.min.js"></script>
<!--  <script src="build/jgestures.min.js"></script> -->

<!--
  <script src="build/scripts.min.js"></script>
-->
  <script src="scripts/daleks.js"></script>
  <script src="scripts/piece.js"></script>
  <script src="scripts/board.js"></script>
  <script src="scripts/gameData.js"></script>
  <script src="scripts/controls.js"></script>
  <script src="scripts/sonicPulse.js"></script>
  <script src="scripts/game.js"></script>

<script>
  $(document).ready( function() {
    $('body').scrollTop(0);  // hide location bar on mobile
  });
</script>
</body>
</html>
